<h2>Liste des tâches</h2>
<div>
    <input #taskTitle placeholder="Titre de la tache">
    <input #taskDescription placeholder="Description de la tâche">
    <button (click)="addTask(taskTitle.value , taskDescription.value)">Ajouter</button>
</div>

<ul>
    <li *ngFor="let task of tasks">
        <input type="checkbox" [checked]="task.completed" (change)="task.completed=!task.completed; updateTask(task)">
        {{task.title}} - {{task.description}}
        <button (click)="deleteTask(task.id!)">Supprimer</button>
    </li>
</ul>
